<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="head-title">Submit Form</h1>
    
    <div class="container">
        <header>
            <h2 class="tool">submit a tool</h2>
            <span class="icon">
            <i class="fa fa-window-close" aria-hidden="true"></i>
        </span>
        </header>
        <form>
            <div class="form-field">
                <label>name</label>
                <input type="text" placeholder="ui design" 
                class="form-input">
                <label>link to resource</label>
                <input type="text" placeholder="url link"
                class="form-input">
                
                <div class="form-field">
                    <label>catagery</label>
                    <select class="form-input"> 
                   <option>Select catagery</option>
                    <option>general</option>
                    <option>Obc</option>
                    <option>SC/ST</option>
                    
                    </select>
                  
                </div>
                <button class="button">Submit</button>
                
                
            </div>

       


    </div>
</form>
    
    




    
</body>
</html>
